---
ezpublish_apache:
  daemon: apache2
  user: www-data
  group: www-data
  mods_enabled:
    - rewrite
    - headers
#    - fastcgi
#    - proxy_http
#    - actions
#    - alias

ezpublish_fpm:
  daemon: php5-fpm

ezpublish_packages:
  - apache2
  - apache2-mpm-prefork
  - apache2-utils
#  - libapache2-mod-fastcgi
#  - php5-fpm
  - php5
  - php5-cli
  - php5-curl
  - php5-intl
  - php5-common
  - php5-mcrypt
  - php5-mysql
  - php-apc
  - php5-xsl
  - php5-gd
  - php5-memcached
  - imagemagick
  - gzip
  - libxml2
  - curl

ezpublish_php_fpm_ini_path: /etc/php5/fpm/
ezpublish_php_apache_ini_path: /etc/php5/apache2/
ezpublish_php_cli_ini_path: /etc/php5/cli/
